<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Liste topics
    </ion-title>
    <ion-button (click)="disconnect()">Deconnexion</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item-sliding *ngFor="let topic of topics;">
      <ion-item [routerLink]="['/topic', topic.id]">
        <ion-label>{{topic.name}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="delete(topic)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" expand="block">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Ajouter un topic</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Entrer nom du topic :</ion-label>
          <ion-input type="text" placeholder="nom du topic"  [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
