<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ myTopic?.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item-sliding *ngFor="let post of myTopic?.posts;">
      <ion-item>
        <ion-label>{{post.name}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success" (click)="openModalUpdate(post)">Update</ion-item-option>
        <ion-item-option color="danger" (click)="deletePostOfTopic(post)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" expand="block" (click)="openModal()">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
